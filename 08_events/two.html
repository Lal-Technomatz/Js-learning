<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>Chai Aur Code</h1>
  <button id="stop">Stop</button>
</body>
<script>
  // setTimeout(function(){     // direct call back of the function
  //   console.log("Lal singh");
  // }, 2000)

  const sayHello = function(){
    console.log("Hello Lal Singh");
  }
  // document.querySelector('h1').innerHTML = "Best JS Series"  // it directly update the text.

  const changeText = function(){
    document.querySelector('h1').innerHTML = "Best JS Series"
  }

  const stopMe = setTimeout(sayHello, 2000)          // using function reference
  setTimeout(changeText, 4000)          // update the text after some time.

  document.querySelector('#stop').addEventListener('click', function() {
    clearTimeout(stopMe);
    console.log("Stopped");
  })


</script>
</html>
